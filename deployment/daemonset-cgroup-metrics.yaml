---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: cgroup-burst
  namespace: cgroup-burst
spec:
  updateStrategy:
    rollingUpdate:
      maxUnavailable: 100%
  selector:
    matchLabels:
      app: cgroup-burst
  template:
    metadata:
      labels:
        app: cgroup-burst
        cgroup.meoe.io/burst: enable
      annotations:
        cgroup.meoe.io/burst: cgroup-burst=10m
    spec:
      serviceAccountName: cgroup-burst-controller
      tolerations:
      - effect: NoSchedule
        operator: Exists
      nodeSelector:
        cgroup.meoe.io/node: enable
      containers:
      - name: cgroup-burst
        image: ghcr.io/d-uzlov/k8s-cgroup-burst-controller:v0.1.46
        ports:
        - name: metrics
          containerPort: 2112
        securityContext:
          readOnlyRootFilesystem: true
          privileged: true
        env:
        - name: LOG_LEVEL
          value: debug
        - name: NODE_NAME
          valueFrom:
            fieldRef:
              apiVersion: v1
              fieldPath: spec.nodeName
        - name: POD_NAME
          valueFrom:
            fieldRef:
              fieldPath: metadata.name
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        - name: CONTAINERD_SOCKET
          value: /run/containerd/containerd.sock
        - name: WATCH_TIMEOUT
          value: 1h
        - name: LABEL_SELECTOR
          value: cgroup.meoe.io/burst=enable
        - name: BURST_ANNOTATION
          value: cgroup.meoe.io/burst
        - name: WATCH_CONTAINER_EVENTS
          value: 'true'
        - name: ENABLE_CGROUP_METRICS
          value: 'true'
        - name: PROC_ROOT
          value: /host-proc
        resources:
          requests:
            cpu: 1m
            memory: 20Mi
          limits:
            cpu: 5m
            memory: 40Mi
        volumeMounts:
        - mountPath: /run/containerd/containerd.sock
          name: containerd-socket
        - mountPath: /host-proc
          name: proc
          readOnly: true
      volumes:
      - name: containerd-socket
        hostPath:
          path: /run/containerd/containerd.sock
          type: Socket
      - name: proc
        hostPath:
          path: /proc
          type: ""
